<!DOCTYPE html>
<html>
<head>
    <title>Qsoft</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container container_s">
            <div class="header__flex">

                <div class="header__logo logo"><img class="logo__img" src="img/qsoft_logo.svg"/></div>

                <div class="header__search search">
                    <form class="search__form">
                        <img class="search__img" src="img/search_item.svg" alt="">
                        <input class="search__input" type="text" placeholder="Найти...">
                    </form>
                </div>

                <div class="header__user user">
                    <h3 class="user__name">Константин</h3>
                    <div class="user__photo"><img src="img/user_photo.svg"/></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Header for mob -->
    <header class="header header-mob">
            <div class="header__flex header__flex-mob">

                <div class="logo"><img class="logo__img" src="img/qsoft_logo.svg"/></div>

                <div class="user">
                    <div class="user__photo"><img src="img/user_icon.svg"/></div>
                </div>

            </div>
            <div class="search header__search-mob">
                <form class="search__form-mob">
                    <img class="search__img" src="img/search_item.svg" alt="">
                    <input class="search__input" type="text" placeholder="Найти...">
                </form>
            </div>
    </header>

    <section class="partners partners-mob">
        <div class="container container_s">
                <div class="partners__title title">Наши партнёры</div>

                <div class="partners__flex">
                    <div class="partners__row partners__row_one">

                        <div class="partners__col">
                            <div class="card partners__card"><img class="card__image" src="img/henkel_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col">
                            <div class="card partners__card"><img class="card__image" src="img/john_deere_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col">
                            <div class="card partners__card"><img class="card__image" src="img/mcdonald's_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col">
                            <div class="card partners__card"><img class="card__image" src="img/Ikea_logo.svg" alt=""/></div>
                        </div>

                    </div>

                    <div class="partners__row partners__row_two">

                        <div class="partners__col">
                            <div class="card partners__card"><img class="card__image" src="img/reebok_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col">
                            <div class="card partners__card"><img class="card__image" src="img/nike_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col">
                            <div class="card partners__card"><img class="card__image" src="img/caterpillar_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col partners__col_transparent">
                            <div class="card partners__card"><img class="card__image card__image_transparent" src="img/caterpillar_logo.svg" alt=""/></div>
                        </div>

                    </div>

                </div>

                <div class="partners__flex partners__flex-mob">

                        <div class="partners__col partners__col-mob">
                            <div class="card partners__card card-mob"><img class="card__image card__image-mob" src="img/henkel_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col partners__col-mob">
                            <div class="card partners__card card-mob"><img class="card__image card__image-mob" src="img/john_deere_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col partners__col-mob">
                            <div class="card partners__card card-mob"><img class="card__image card__image-mob" src="img/mcdonald's_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col partners__col-mob">
                            <div class="card partners__card card-mob card__image-mob"><img class="card__image" src="img/Ikea_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col partners__col-mob">
                            <div class="card partners__card card-mob"><img class="card__image card__image-mob" src="img/reebok_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col partners__col-mob">
                            <div class="card partners__card card-mob"><img class="card__image card__image-mob" src="img/nike_logo.svg" alt=""/></div>
                        </div>

                        <div class="partners__col partners__col-mob">
                            <div class="card partners__card card-mob"><img class="card__image card__image-mob" src="img/caterpillar_logo.svg" alt=""/></div>
                        </div>

                </div>

            </div>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
